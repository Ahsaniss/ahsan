<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL<i>(Created  by ahsan raza)</i></p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img src="" alt="" id="qrimage">
        </div>
        <button onclick="generateQR()">Generate QR code</button>
    </div>
    <script>
        let imgBox = document.getElementById("imgBox"); // Fix typo here
        let qrText = document.getElementById("qrText");
        let qrimage = document.getElementById("qrimage"); // Fix typo here

        function generateQR() {
            if (qrText.value.length > 0) { // Fix typo here
                qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
                imgBox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }
    </script>
</body>
</html>
